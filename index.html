<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARIS MAP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" >

        <img src="images/logo.png" alt="logo">
        <hr>
        <div class="content">
            
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>JOURS</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>HEURES</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>MINUTES</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>SECONDES</span>
                </div>
            </div>
        </div>

    </div>



    <!--JS File-->
    <script src="./script.js"></script>
</body>
</html>
